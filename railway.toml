[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn app:app --bind 0.0.0.0:${PORT:-8000}"
healthCheckPath = "/"
healthCheckTimeout = 300

[environments]
  [environments.production]
    [environments.production.variables]
      FLASK_ENV = "production"
      PYTHON_VERSION = "3.11"